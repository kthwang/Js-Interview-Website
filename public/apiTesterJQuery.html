<!doctype html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <style>
            section {
                border: 1px solid #ccc;
                padding: 10px;
            }
            button {
                background: lightcyan;
            }
        </style>
    </head>
    <body>
        <h1>Post Form with Jquery</h1>
        <section>   
            <form id="qaform" method="post" action="http://localhost:3000/formtest">
                <button id="postdata" type ="submit">Post Some Data</button>
                <input id="question" name="question" value = "lorem ipsum question" />
                <input id="answer" name="answer" value = "lorem ipsum answer" />
                <select id="category" name="category">
                    <option>Basic</option>
                    <option>Intermediate</option>
                    <option>Advanced</option>
                    <option>Professional</option>
                </select>
            </form>
        </section>

     
     
  
        <script>
            var baseurl = window.location.origin;
            $("#qaform").attr("action", baseurl + "/formtest")

            function postSomeData() {
                
                var formdata = new FormData(this);
                
                $.ajax({
                    type: "POST",
                    url: baseurl + '/formtest',
                    data: formdata,
                    processData: false,
                    contentType: false,

                    success: function(data, textStatus, jqXHR) {
                        console.log('data');
                    },
                    error: function(data, textStatus, jqXHR) {
                        console.log('data');
                    },
                });    
          };
            
            $("#qaform").submit(function(e){
            
                //e.preventDefault();
                //postSomeData();
            });

        </script>
    </body>
</html>
